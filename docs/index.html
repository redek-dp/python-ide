    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.23.0/min/vs' } });

        require(['vs/editor/editor.main'], function () {
            const editor = monaco.editor.create(document.getElementById('editor'), {
                value: `thisdict =	{
  "brand": "Ford",
  "model": "Mustang",
  "year": 1964
}
print(thisdict)`,
                language: 'python',
                theme: 'vs-dark',
            });

            document.getElementById("run").addEventListener("click", function () {
                const code = editor.getValue();

                /* download */
                var devapi = code;
                var downloadBtn = document.getElementById("download-btn");
                downloadBtn.addEventListener("click", function () {
                    var valuee = devapi;
                    var blob = new Blob([valuee], { type: "text/plain" });
                    var url = URL.createObjectURL(blob);
                    var a = document.createElement("a");
                    a.href = url;
                    a.download = "main.py";
                    a.click();
                    URL.revokeObjectURL(url);
                });

                fetch("/run", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ code: code }),
                })
                    .then(response => {
                        if (response.ok) {
                            // If the response status is OK (200), parse the JSON response
                            return response.json();
                        } else {
                            // If the response status is not OK, handle the error (e.g., display an error message)
                            throw new Error("Request failed with status " + response.status);
                        }
                    })
                    .then(data => {
                        // Handle the JSON response here (data.output)
                        document.getElementById("output").textContent = data.output;

                    })
                    .catch(error => {
                        // Handle errors, e.g., display an error message
                        console.error(error);
                        document.getElementById("output").textContent = "An error occurred.";
                    });
            });

        });





        fetch("https://dav7.pages.dev/api/serve.json")
            .then((response) => response.json())
            .then((data) => {
                const sites = data.sites;
                const mySelects = document.getElementById("mySelects");

                sites.forEach((sites) => {
                    const preElement = document.createElement("option");
                    preElement.value = `${sites.properties.links}`;
                    preElement.textContent = `${sites.properties.title}`;
                    mySelects.appendChild(preElement);
                });
            })
            .catch((error) => {
                console.log("ERROR", error);
            });

        const select = document.getElementById("mySelects");
        select.addEventListener("change", function () {
            const url = this.value;
            if (url) {
                window.location = url;
                //window.open(''+url+'');
            }
        });

        /* menu-modal */
        function abrirModal(carregarModal) {
            let modal = document.getElementById(carregarModal);
            modal.style.display = "block";
            document.body.style.overflow = "hidden";
        }
        function fecharModal(fecharModal) {
            let modal = document.getElementById(fecharModal);
            modal.style.display = "none";
            document.body.style.overflow = "auto";
        }

        /*shared*/
        function sharesbutton() {
            navigator.share({
                title: document.title,
                text: "Compartilhar" + document.title,
                url: window.location.href
            });
        }


    </script>
</body>
